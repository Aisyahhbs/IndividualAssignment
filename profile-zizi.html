<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - UiTM E-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Gradient Background */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff; /* Make text color white for better contrast */
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Ensure the gradient covers the full viewport height */
        }
        .profile-header {
            text-align: center;
            margin-top: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }
        .profile-card {
            background-color: #ffffff; /* White background for the card */
            color: #333; /* Dark text color for readability */
            border: 1px solid #ddd; /* Subtle border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .profile-details h4 {
            color: #2575fc; /* Use one of the gradient colors for headings */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="profile-header">
            <img src="img/zizi.jpg" alt="Profile Picture" class="profile-img">
            <h2 class="mt-3">MUHAMMAD AIMAN HAIZI BIN ABDUL SYAHI</h2>
            <p>ID:  2024550760</p>
        </div>
        <div class="profile-card mt-4">
            <div class="profile-details">
                <h4>About</h4>
                <p>Muhammad Aiman Haizi is a Bachelor of Information System student at UiTM Puncak Perdana</p>
                <h4>Contact Information</h4>
                <ul>
                    <li><strong>Email:</strong> haizis@gmail.com</li>
                    <li><strong>Phone:</strong> +60 11-53397632</li>
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="profiles.html" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <footer class="text-center mt-4">
        &copy; 2025 UiTM E-Profile. All Rights Reserved.
    </footer>
</body>
</html>
