<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM E-Profile - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for simplicity; move this to styles.css in practice */
        body {
            background-image: url('img/background 1.jpg'); /* Ensure the file path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0; /* Remove default margin */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners for the card */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center">UiTM E-Profile</h2>
        <form action="profiles.html" method="get">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <footer class="text-center mt-4">
        &copy; 2025 UiTM E-Profile. All Rights Reserved.
    </footer>
</body>
</html>
